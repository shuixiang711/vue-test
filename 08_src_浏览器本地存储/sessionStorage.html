<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage copy</title>
</head>

<body>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <button onclick="deleteAllDate()">点我清空数据</button>
    <script>
        let p = { name: '占山', age: 12 }
        function saveDate() {
            window.localStorage.setItem('msg', '123')
            window.localStorage.setItem('person', JSON.stringify(p))
        }
        function readDate() {
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('person'));
            console.log(JSON.parse(localStorage.getItem('person')));
        }
        function deleteDate() {
            localStorage.removeItem('msg')
        }
        function deleteAllDate() {
            localStorage.clear()
        }
    </script>
</body>

</html>
